<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="{{ config.site_url|url }}style.css" type="text/css" media='all' />
    <!--<link rel="stylesheet" href="/styles.css">-->
    <link rel="stylesheet" href="{{ config.site_url|url }}font-awesome/font-awesome.css"
    type="text/css" media='all'/>

    <style type="text/css" media="screen">
        html { margin-top: 32px !important; }
        * html body { margin-top: 32px !important; }
        @media screen and ( max-width: 782px ) {
            html { margin-top: 46px !important; }
            * html body { margin-top: 46px !important; }
        }
    </style>

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>
  </head>
  <body {% if page and page.meta.homepage %}
    class="home blog"
    {% else %}
    class="post-template-default single single-post single-format-standard"
    {% endif %}>
<div id="page" class="site">
	<header id="masthead" class="site-header">
		<div class="col-width header-wrap">
			<div class="site-heading">
				<h1 class="site-title"><a href="{{ config.site_url }}" rel="home">
					{{ config.site_name }}
				</a></h1>
				<nav class="social-navigation" role="navigation">
					<div class="social-menu-wrap">
			<ul id="menu-social-media" class="social-menu"><li id="menu-item-10" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-10"><a href="http://www.facebook.com"><span>Facebook</span></a></li>
			<li id="menu-item-11" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-11"><a href="http://www.linkedin.com"><span>LinkedIn</span></a></li>
			<li id="menu-item-12" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-12"><a href="http://www.twitter.com"><span>Twitter</span></a></li>
			<li id="menu-item-13" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-13"><a href="http://www.instagram.com"><span>Instagram</span></a></li>
					</div>
				</nav>
			</div>
		</div>
		<div class="col-width sub-header-wrap">
			<p class="site-description">{{ config.site_description }}</p>
		</div>
	</header>
	<div id="content" class="site-content clear">
        <div class="col-width">
		<div id="primary" class="content-area">
		<main id="main" class="site-main" role="main">
    {% if page and page.meta.homepage %}
        {% include 'home.html' %}
    {% else %}
        {% include 'post.html' %}
    {% endif %}
		</main>
        </div></div>
	</div>
</div>
		<hr>
		{% if 'search' in config['plugins'] %}
		Search stuff:
		{% endif %}
  </body>
</html>
